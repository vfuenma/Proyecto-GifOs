<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="/" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Crea tu gif</title>
    <link href="Styles/styles.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Chakra+Petch&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/87685218d8.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://www.WebRTC-Experiment.com/RecordRTC.js"></script>
  </head>

  <body class="principal">
    <header class="header">
      <div class="nav-bar nav-bar-1">
        <p class="font-nav">
          ¡Bienvenidos/as a Guifos.com! ——————Donde los gifs están.////// Número
          de visitas: 12.765.803
        </p>
      </div>
      <div class="margen">
        <nav class="nav-1">
          <div class="elem-logo">
            <a href="index.html">
              <img
                src="assets/arrow.svg"
                class="arrow"
                alt ="arrow"
            /></a>
            <div class="logo-1"></div>
          </div>
          <div class="btn-bar-nav">
            <a href="crearGifOs.html?modo=crear" class="btn btn-nav font-color"
              >Crear Guifos</a
            >
            <div class="select-box">
              <button
                onclick="Dropdown()"
                class="theme-picker theme-select font-color"
              >
                Elegir tema
              </button>
              <div id="myDropdown" class="dropdown-content">
                <button
                  onclick="changeThemePrincipal()"
                  id="principal"
                  value="principal"
                  class="theme-pick font-color"
                >
                  Sailor day
                </button>
                <button
                  onclick="changeThemeDark()"
                  id="dark"
                  value="dark"
                  class="theme-pick font-color"
                >
                  Sailor night
                </button>
              </div>
            </div>
            <a
              href="crearGifOs.html?modo=misgifos"
              class="font-color mis-guifos"
              >Mis Guifos</a
            >
          </div>
        </nav>
      </div>
    </header>
    <div class="margen">
      <section class="CrearGifos"></section>
      <template id="new-gifOs">
        <div class="container">
          <header class="nav-bar"><p class="font-nav">Crear GifOS</p></header>
          <div class="titulo-crear-gifos">
            <img
              src="assets/window img.png"
              class="pantallita"
            />
            <h2>Aquí podrás creas tus propios GifOs</h2>
          </div>
          <div class="texto-crear-guifo">
            <p>
              Crear tu <b><em>guifo</em></b> es muy fácil, graba cualquier
              imagen con tu cámara y obtén guifos personalizados. Los pasos para
              crear tu guifo son:
            </p>
            <ul>
              <li>
                <b>1)</b> Dar permiso al acceso a la cámara (Solo por el tiempo
                de uso).
              </li>
              <li><b>2)</b> Capturar tu momento Guifo</li>
              <li><b>3)</b> Revisar el momento</li>
              <li><b>4)</b> Listo para subir y compartir!</li>
              <p>
                ¿Quieres comenzar a crear tu <b><i>guifo</i></b> ahora?
              </p>
            </ul>
          </div>
          <div class="botones">
            <button
              class="btn-crear-gifo btn font-color"
              onclick="cancelUpload()"
            >
              Cancelar
            </button>
            <button
              class="btn-crear-gifo comenzar btn font-color"
              onclick="startVideo()"
            >
              Comenzar
            </button>
          </div>
        </div>
      </template>

      <section class="video-div" id="div-video"></section>
      <template id="video-record">
        <div class="container-video">
          <header class="nav-bar">
            <p id="title-1" class="font-nav">Un Chequeo Antes de Empezar</p>
            <p id="title-2" class="display-none">Capturando Tu Guifo</p>
            <p id="title-3" class="display-none">Vista Previa</p>
            <button class="exit"></button>
          </header>
          <div class="video"></div>
          <div class="display-none" id="subiendo">
            <img
              src="assets/globe_img.png"
              alt="globe"
            />
            <p>Estamos subiendo tu guifo...</p>
            <div class="barra">
              <div class="loading animacion"></div>
              <div class="cuadritos">
                <span class="cuadro1"></span>
                <span class="cuadro2"></span>
                <span class="cuadro3"></span>
                <span class="cuadro4"></span>
                <span class="cuadro5"></span>
                <span class="cuadro6"></span>
                <span class="cuadro7"></span>
                <span class="cuadro8"></span>
                <span class="cuadro9"></span>
                <span class="cuadro10"></span>
                <span class="cuadro11"></span>
                <span class="cuadro12"></span>
                <span class="cuadro13"></span>
                <span class="cuadro14"></span>
                <span class="cuadro15"></span>
                <span class="cuadro16"></span>
                <span class="cuadro17"></span>
                <span class="cuadro18"></span>
                <span class="cuadro19"></span>
                <span class="cuadro20"></span>
                <span class="cuadro21"></span>
                <span class="cuadro22"></span>
                <span class="cuadro23"></span>
                <span class="cuadro24"></span>
              </div>
            </div>
            <p class="letra-peq">
              Tiempo restante: <s>38 años</s> algunos minutos
            </p>
          </div>
          <video id="video" autoplay></video>
          <video id="video-upload" class="display-none" autoplay loop></video>

          <div class="botones-grabar show" id="button-play">
            <button
              class="btn-record btn font-color"
              id="button-record"
              onclick="StartRecordButton()"
            >
              Capturar
            </button>
            <button
              id="btn-stop-recording"
              class="display-none stop-recording font-color"
              onclick="stopRecordButton()"
              disabled
            >
              Listo
            </button>
          </div>

          <button
            class="display-none font-color"
            id="btn-cancel"
            onclick="cancelUpload()"
          >
            Cancelar
          </button>

          <div class="display-none" id="button-send">
            <div class="timer"><p class="set-time" id="set-time"></p></div>
            <div class="botones-send">
              <button class="send font-color" onclick="repeatRecording()">
                Repetir Captura
              </button>
              <button class="send font-color" onclick="uploadGif()">
                Subir Guifo
              </button>
            </div>
          </div>
        </div>
      </template>
      <template id="div-upload">
        <div class="container-send-gif">
          <header class="nav-bar font-nav">Guifo subido con éxito</header>
          <div class="elem-video">
            <video id="preview-video" autoplay loop></video>

            <div class="elem-video-2">
              <p class="font-upload">Gif creado con exito</p>
              <div class="btn-send-guifos">
                <button class="send-guifos" id="copy-gif">
                  Copiar enlace Guifo
                </button>
                <button class="send-guifos" onclick="descargarGif()">
                  Descargar Guifo
                </button>
              </div>
            </div>
          </div>
          <button class="btn-listo" onclick="endGif()">Listo</button>
        </div>
      </template>

      <section class="CrearGifs"></section>
      <template id="Mis-gifos">
        <div class="header-section">
          <p class="font-header-section">Mis GifOs:</p>
        </div>
        <div class="gallery-gifos" id="gallery"></div>
      </template>
    </div>
    <script src="JavaScript/video.js"></script>
  </body>
</html>
